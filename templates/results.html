<!DOCTYPE html>
<html>
<head>
    <title>Результаты детекции</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Результаты детекции</h2>
        <img src="{{ url_for('static', filename='uploads/' + file_name) }}" alt="Загруженное изображение">
        <ul>
            {% for result in detection_results %}
                <li><strong>{{ result.class_name }}:</strong> {{ result.confidence }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}">Назад на главную</a>
    </div>
</body>
</html>
